<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Sosh Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        form {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        input[type="number"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #007bff;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            margin-top: 20px;
            text-align: center;
        }

        p a {
            color: #007bff;
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h2>Register yourself here.</h2>
    <form>
        <label for="user_name">Username</label>
        <input type="text" id="user_name" placeholder="User Name" onchange="handleInput(event)" required>
        <br>
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" placeholder="First Name" onchange="handleInput(event)" required>
        <br>
        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" placeholder="Last Name" onchange="handleInput(event)" required>
        <br>
        <label for="age">Age</label>
        <input type="number" id="age" placeholder="Age" onchange="handleInput(event)" required>
        <br>
        <label for="address">Address</label>
        <input type="text" id="address" placeholder="Address" onchange="handleInput(event)" required>
        <br>
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password" onchange="handleInput(event)" required>
        <br>
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="Confirm-Password" onchange="handlePass(event)" required>
        <br>
        <p id="msg"></p>
        <button id="registerBtn" onclick="register(event)" disabled>REGISTER</button>
    </form>

    <br>
    <p>If you are already registered, <a href="login.html">login here</a></p>

    <script src="register.js"></script>
</body>

</html>
