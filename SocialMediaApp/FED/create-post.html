<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post | Social Media</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        h3 {
            text-align: center;
            color: #333;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        hr {
            margin: 20px 0;
            border: 1px solid #ddd;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        input[type="text"],
        input[type="date"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        select {
            height: 40px;
        }
        input[type="text"]:focus,
        input[type="date"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #007bff;
        }
    </style>
</head>
<body onload="validateToken()">
    <h3>Create a new Post</h3>
    <button onclick="logout()">Logout</button>

    <hr>
    <br>
    <form>
        <label for="title">Title</label>
        <input type="text" placeholder="title" id="title" onchange="handleInput(event)" required>
        <br><br>
        <label for="content">Content</label>
        <textarea type="text" placeholder="content" id="content" onchange="handleInput(event)" required></textarea>
        <br><br>
        <label for="date">Created On : </label>
        <input type="date" placeholder="created On" id="created_On" onchange="handleInput(event)" required>
        <br><br>
        <label for="author">Author</label>
        <input type="text" placeholder="author name" id="author" onchange="handleInput(event)" required>
        <br><br>
        <label for="category">Category</label>
        <select id="category" onchange="handleInput(event)" required>
            <option value="select">Select Category</option>
            <option value="movie">Movie</option>
            <option value="song">Song</option>
            <option value="web-series">Web Series</option>
            <option value="games">Games</option>
            <option value="news">News</option>
            <option value="tourist-places">Tourist Places</option>
        </select>
        <br><br>
        <button onclick="createPost(event)">Create Post</button>
    </form>

    <script src="logout.js"></script>
    <script src="create-post.js"></script>
</body>
</html>
